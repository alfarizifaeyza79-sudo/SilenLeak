<!DOCTYPE html>
<html>
<head>
    <title>SilentLeak :: Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #ccc;
            font-family: monospace;
        }
        .header {
            background: #111;
            border-bottom: 1px solid #222;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #fff;
            font-size: 20px;
            letter-spacing: 3px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: #888;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid transparent;
        }
        .nav a:hover, .nav a.active {
            color: #fff;
            border: 1px solid #444;
        }
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .username {
            color: #666;
        }
        .logout-btn {
            color: #888;
            text-decoration: none;
            font-size: 12px;
        }
        .logout-btn:hover {
            color: #fff;
        }
        
        /* Store Filters */
        .store-filters {
            background: #0a0a0a;
            border-bottom: 1px solid #222;
            padding: 20px 30px;
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .search-box {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            font-family: monospace;
        }
        
        .filter-select {
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            font-family: monospace;
            min-width: 150px;
        }
        
        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .filter-tag {
            background: #111;
            border: 1px solid #333;
            color: #888;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .filter-tag:hover, .filter-tag.active {
            background: #222;
            color: #fff;
            border-color: #666;
        }
        
        /* Store Content */
        .store-container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .store-title {
            color: #fff;
            font-size: 24px;
        }
        
        .results-count {
            color: #666;
            font-size: 14px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .item-card {
            background: #111;
            border: 1px solid #222;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .item-card:hover {
            border-color: #444;
            transform: translateY(-5px);
        }
        
        .item-badge {
            display: inline-block;
            padding: 3px 8px;
            background: #330;
            color: #f66;
            font-size: 11px;
            margin-bottom: 15px;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .item-title {
            color: #fff;
            font-size: 18px;
            flex: 1;
            margin-right: 15px;
        }
        
        .item-price {
            color: #fff;
            background: #000;
            padding: 8px 15px;
            border: 1px solid #333;
            font-size: 16px;
            white-space: nowrap;
        }
        
        .item-description {
            color: #888;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            flex: 1;
        }
        
        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #222;
        }
        
        .item-seller {
            color: #666;
            font-size: 14px;
        }
        
        .item-seller.verified {
            color: #fff;
        }
        
        .item-category {
            color: #888;
            font-size: 12px;
            background: #222;
            padding: 3px 8px;
        }
        
        .item-stats {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 40px;
        }
        
        .page-btn {
            background: #111;
            border: 1px solid #222;
            color: #ccc;
            padding: 8px 15px;
            cursor: pointer;
            min-width: 40px;
            text-align: center;
        }
        
        .page-btn:hover {
            background: #222;
        }
        
        .page-btn.active {
            background: #222;
            border-color: #666;
            color: #fff;
        }
        
        /* Item Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: #111;
            border: 1px solid #222;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }
        
        .modal-title {
            color: #fff;
            font-size: 24px;
            flex: 1;
        }
        
        .modal-close {
            color: #888;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: #fff;
        }
        
        .modal-price {
            color: #fff;
            background: #000;
            border: 1px solid #333;
            padding: 10px 20px;
            font-size: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .modal-description {
            color: #ccc;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            white-space: pre-line;
        }
        
        .modal-info {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .info-label {
            color: #888;
            width: 120px;
        }
        
        .info-value {
            color: #ccc;
            flex: 1;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn-buy {
            flex: 1;
            background: #000;
            color: #fff;
            border: 1px solid #666;
            padding: 15px;
            font-family: monospace;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .btn-buy:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">SILENTLEAK</div>
        <div class="nav">
            <a href="dashboard.html">DASHBOARD</a>
            <a href="store.html" class="active">STORE</a>
            <a href="profile.html">PROFILE</a>
        </div>
        <div class="user-menu">
            <span class="username" id="usernameDisplay">USER</span>
            <a href="login.html" class="logout-btn">LOGOUT</a>
        </div>
    </div>

    <!-- Store Filters -->
    <div class="store-filters">
        <div class="filter-row">
            <input type="text" class="search-box" id="storeSearch" placeholder="Search items...">
            <select class="filter-select" id="sortSelect">
                <option value="newest">NEWEST</option>
                <option value="price_low">PRICE: LOW TO HIGH</option>
                <option value="price_high">PRICE: HIGH TO LOW</option>
                <option value="popular">MOST POPULAR</option>
            </select>
            <select class="filter-select" id="categorySelect">
                <option value="">ALL CATEGORIES</option>
                <option value="Database">DATABASE</option>
                <option value="Leaked Data">LEAKED DATA</option>
                <option value="Tools">TOOLS</option>
                <option value="Exploits">EXPLOITS</option>
                <option value="Accounts">ACCOUNTS</option>
                <option value="Tutorials">TUTORIALS</option>
                <option value="Software">SOFTWARE</option>
            </select>
        </div>
        
        <div class="filter-tags" id="filterTags">
            <div class="filter-tag active" data-seller="">ALL SELLERS</div>
            <div class="filter-tag" data-seller="MRZXX">MRZXX</div>
            <div class="filter-tag" data-seller="MR.SORBAN">MR.SORBAN</div>
            <div class="filter-tag" data-seller="ANOMALIXGR">ANOMALIXGR</div>
            <div class="filter-tag" data-seller="GHOST1337">GHOST1337</div>
        </div>
    </div>

    <!-- Store Content -->
    <div class="store-container">
        <div class="store-header">
            <h1 class="store-title">MARKETPLACE</h1>
            <div class="results-count" id="resultsCount">Loading items...</div>
        </div>
        
        <div class="items-grid" id="storeGrid">
            <!-- Items loaded by JavaScript -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination loaded by JavaScript -->
        </div>
    </div>

    <!-- Item Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Item Title</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="modal-price" id="modalPrice">0.0000 BTC</div>
            
            <div class="modal-description" id="modalDescription">
                Item description will appear here...
            </div>
            
            <div class="modal-info">
                <div class="info-row">
                    <div class="info-label">SELLER:</div>
                    <div class="info-value" id="modalSeller">Unknown</div>
                </div>
                <div class="info-row">
                    <div class="info-label">CATEGORY:</div>
                    <div class="info-value" id="modalCategory">Unknown</div>
                </div>
                <div class="info-row">
                    <div class="info-label">UPLOADED:</div>
                    <div class="info-value" id="modalDate">Unknown</div>
                </div>
                <div class="info-row">
                    <div class="info-label">FILE SIZE:</div>
                    <div class="info-value" id="modalSize">Unknown</div>
                </div>
                <div class="info-row">
                    <div class="info-label">STATUS:</div>
                    <div class="info-value" id="modalStatus">Active</div>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="btn-buy" onclick="buyItem()">BUY NOW</button>
                <button class="btn-buy" style="background: #222;" onclick="contactSeller()">CONTACT SELLER</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let currentPage = 1;
        let currentCategory = '';
        let currentSeller = '';
        let currentSort = 'newest';
        let currentSearch = '';
        let currentItem = null;
        
        // Check login
        const userData = JSON.parse(localStorage.getItem('user'));
        if(!userData) {
            window.location.href = 'login.html';
        }
        
        document.getElementById('usernameDisplay').textContent = userData.username;
        
        // Load store items
        async function loadStoreItems() {
            try {
                let url = `${API_URL}/api/listings?page=${currentPage}`;
                
                if(currentCategory) {
                    url += `&category=${currentCategory}`;
                }
                
                if(currentSearch) {
                    url += `&search=${encodeURIComponent(currentSearch)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if(data.success) {
                    updateStoreGrid(data);
                    updatePagination(data);
                } else {
                    showError('Failed to load items');
                }
            } catch(error) {
                console.error('Error loading store:', error);
                showError('Network error');
            }
        }
        
        function updateStoreGrid(data) {
            const grid = document.getElementById('storeGrid');
            const resultsCount = document.getElementById('resultsCount');
            
            if(data.listings.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; color: #666;">
                        No items found. Try a different search.
                    </div>
                `;
                resultsCount.textContent = '0 items found';
                return;
            }
            
            grid.innerHTML = '';
            resultsCount.textContent = `${data.total} items found`;
            
            data.listings.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.innerHTML = `
                    ${item.status === 'new' ? '<div class="item-badge">NEW</div>' : ''}
                    <div class="item-header">
                        <div class="item-title">${item.title}</div>
                        <div class="item-price">${item.price} BTC</div>
                    </div>
                    <div class="item-description">
                        ${item.description ? 
                            (item.description.length > 150 ? 
                             item.description.substring(0, 150) + '...' : 
                             item.description) : 
                            'No description available'}
                    </div>
                    <div class="item-meta">
                        <div class="item-seller ${item.seller_name === 'MRZXX' || item.seller_name === 'MR.SORBAN' ? 'verified' : ''}">
                            ${item.seller_name}
                        </div>
                        <div class="item-category">${item.category_name}</div>
                    </div>
                    <div class="item-stats">
                        <span>‚¨ÜÔ∏è ${Math.floor(Math.random() * 50)}</span>
                        <span>üí¨ ${Math.floor(Math.random() * 20)}</span>
                        <span>üëÅÔ∏è ${Math.floor(Math.random() * 100)}</span>
                    </div>
                `;
                
                itemCard.onclick = () => openItemModal(item);
                grid.appendChild(itemCard);
            });
        }
        
        function updatePagination(data) {
            const pagination = document.getElementById('pagination');
            const totalPages = data.total_pages || 1;
            
            if(totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            if(currentPage > 1) {
                paginationHTML += `<div class="page-btn" onclick="changePage(${currentPage - 1})">¬´</div>`;
            }
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for(let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <div class="page-btn ${i === currentPage ? 'active' : ''}" 
                         onclick="changePage(${i})">
                        ${i}
                    </div>
                `;
            }
            
            // Next button
            if(currentPage < totalPages) {
                paginationHTML += `<div class="page-btn" onclick="changePage(${currentPage + 1})">¬ª</div>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }
        
        function changePage(page) {
            currentPage = page;
            loadStoreItems();
            window.scrollTo(0, 0);
        }
        
        // Filter handlers
        document.getElementById('storeSearch').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            currentPage = 1;
            loadStoreItems();
        });
        
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            loadStoreItems();
        });
        
        document.getElementById('categorySelect').addEventListener('change', (e) => {
            currentCategory = e.target.value;
            currentPage = 1;
            loadStoreItems();
        });
        
        // Seller filter tags
        document.querySelectorAll('.filter-tag').forEach(tag => {
            tag.addEventListener('click', function() {
                document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentSeller = this.dataset.seller;
                currentPage = 1;
                loadStoreItems();
            });
        });
        
        // Item modal
        function openItemModal(item) {
            currentItem = item;
            
            document.getElementById('modalTitle').textContent = item.title;
            document.getElementById('modalPrice').textContent = item.price + ' BTC';
            document.getElementById('modalDescription').textContent = item.description || 'No description available';
            document.getElementById('modalSeller').textContent = item.seller_name;
            document.getElementById('modalCategory').textContent = item.category_name;
            document.getElementById('modalDate').textContent = new Date(item.upload_date).toLocaleDateString();
            document.getElementById('modalSize').textContent = item.file_size || 'Unknown';
            document.getElementById('modalStatus').textContent = item.status || 'Active';
            
            document.getElementById('itemModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function buyItem() {
            if(!currentItem) return;
            
            if(confirm(`Buy "${currentItem.title}" for ${currentItem.price} BTC?`)) {
                alert('Purchase initiated. Check Telegram for transaction details.');
                closeModal();
            }
        }
        
        function contactSeller() {
            if(!currentItem) return;
            alert(`Contacting ${currentItem.seller_name}...`);
        }
        
        // Close modal on ESC
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Close modal on outside click
        document.getElementById('itemModal').addEventListener('click', (e) => {
            if(e.target === document.getElementById('itemModal')) {
                closeModal();
            }
        });
        
        function showError(message) {
            const grid = document.getElementById('storeGrid');
            grid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 50px; color: #f66;">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }
        
        // Initial load
        loadStoreItems();
    </script>
</body>
</html>
