<!DOCTYPE html>
<html>
<head>
    <title>SilentLeak :: Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #ccc;
            font-family: monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 400px;
            background: #111;
            border: 1px solid #222;
            padding: 40px;
        }
        .logo {
            text-align: center;
            font-size: 28px;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 4px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #222;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            color: #666;
        }
        .tab.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #888;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
        }
        .form-group input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            font-family: monospace;
        }
        .btn {
            width: 100%;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 15px;
            cursor: pointer;
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #333;
        }
        .error {
            color: #fff;
            background: #300;
            border: 1px solid #600;
            padding: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .hacker-list {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }
        .hacker-list h3 {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .hacker {
            color: #ccc;
            padding: 5px 0;
            border-bottom: 1px solid #222;
        }
        .hacker:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">SILENTLEAK</div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">LOGIN</div>
            <div class="tab" onclick="switchTab('register')">REGISTER</div>
        </div>
        
        <div class="error" id="errorBox"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label>EMAIL</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>PASSWORD</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn">ACCESS PLATFORM</button>
        </form>
        
        <!-- Register Form (hidden by default) -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label>USERNAME</label>
                <input type="text" id="regUsername" required>
            </div>
            <div class="form-group">
                <label>EMAIL</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label>PASSWORD</label>
                <input type="password" id="regPassword" required>
            </div>
            <div class="form-group">
                <label>TELEGRAM CHAT ID (Optional)</label>
                <input type="text" id="regTelegram" placeholder="For notifications">
            </div>
            <button type="submit" class="btn">CREATE ACCOUNT</button>
        </form>
        
        <div class="hacker-list">
            <h3>TOP VENDORS</h3>
            <div class="hacker">MRZXX [Verified]</div>
            <div class="hacker">MR.SORBAN [Trusted]</div>
            <div class="hacker">ANOMALIXGR [Active]</div>
            <div class="hacker">GHOST1337 [Premium]</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab')[tab === 'login' ? 0 : 1].classList.add('active');
            
            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = tab === 'register' ? 'block' : 'none';
        }
        
        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = `ERROR: ${msg}`;
            errorBox.style.display = 'block';
        }
        
        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const response = await fetch(`${API_URL}/api/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                })
            });
            
            const data = await response.json();
            
            if(data.success) {
                // Save user data
                localStorage.setItem('user', JSON.stringify(data.user));
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                showError(data.error || 'Login failed');
            }
        });
        
        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const response = await fetch(`${API_URL}/api/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('regUsername').value,
                    email: document.getElementById('regEmail').value,
                    password: document.getElementById('regPassword').value,
                    telegram_chat_id: document.getElementById('regTelegram').value || null
                })
            });
            
            const data = await response.json();
            
            if(data.success) {
                alert('Account created! Please login.');
                switchTab('login');
            } else {
                showError(data.error || 'Registration failed');
            }
        });
    </script>
</body>
</html>
