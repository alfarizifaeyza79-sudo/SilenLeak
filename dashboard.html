<!DOCTYPE html>
<html>
<head>
    <title>SilentLeak :: Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #ccc;
            font-family: monospace;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background: #111;
            border-bottom: 1px solid #222;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #fff;
            font-size: 20px;
            letter-spacing: 3px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: #888;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid transparent;
        }
        .nav a:hover, .nav a.active {
            color: #fff;
            border: 1px solid #444;
        }
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .username {
            color: #666;
        }
        .logout-btn {
            color: #888;
            text-decoration: none;
            font-size: 12px;
        }
        .logout-btn:hover {
            color: #fff;
        }
        
        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 70px);
        }
        
        /* Sidebar */
        .sidebar {
            background: #0a0a0a;
            border-right: 1px solid #222;
            padding: 20px;
            overflow-y: auto;
        }
        
        .search-box {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        
        .category-list {
            margin-bottom: 30px;
        }
        
        .category-title {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #222;
        }
        
        .category-item {
            color: #aaa;
            padding: 10px;
            cursor: pointer;
            border-left: 3px solid transparent;
        }
        
        .category-item:hover, .category-item.active {
            color: #fff;
            background: #111;
            border-left: 3px solid #666;
        }
        
        /* Main Content */
        .main-content {
            padding: 30px;
            overflow-y: auto;
        }
        
        .welcome {
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .section-title {
            color: #888;
            font-size: 18px;
            margin: 40px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #222;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .item-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .item-card:hover {
            border-color: #444;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        
        .item-title {
            color: #fff;
            font-size: 16px;
        }
        
        .item-price {
            color: #ccc;
            background: #000;
            padding: 5px 10px;
            border: 1px solid #333;
            font-size: 14px;
        }
        
        .item-description {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.4;
            height: 60px;
            overflow: hidden;
        }
        
        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-seller {
            color: #666;
            font-size: 13px;
        }
        
        .item-category {
            color: #888;
            font-size: 11px;
            background: #222;
            padding: 3px 8px;
        }
        
        /* Hackers List */
        .hackers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .hacker-card {
            background: #111;
            border: 1px solid #222;
            padding: 15px;
            text-align: center;
        }
        
        .hacker-name {
            color: #fff;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .hacker-rep {
            color: #666;
            font-size: 12px;
        }
        
        .hacker-rep.high {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">SILENTLEAK</div>
        <div class="nav">
            <a href="dashboard.html" class="active">DASHBOARD</a>
            <a href="store.html">STORE</a>
            <a href="profile.html">PROFILE</a>
            <a href="#" id="uploadBtn">UPLOAD</a>
        </div>
        <div class="user-menu">
            <span class="username" id="usernameDisplay">USER</span>
            <a href="login.html" class="logout-btn">LOGOUT</a>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <input type="text" class="search-box" id="globalSearch" placeholder="Search hackers, items...">
            
            <div class="category-list">
                <div class="category-title">CATEGORIES</div>
                <div class="category-item active" data-category="all">ALL ITEMS</div>
                <div class="category-item" data-category="Database">DATABASE</div>
                <div class="category-item" data-category="Leaked Data">LEAKED DATA</div>
                <div class="category-item" data-category="Tools">TOOLS</div>
                <div class="category-item" data-category="Exploits">EXPLOITS</div>
                <div class="category-item" data-category="Accounts">ACCOUNTS</div>
                <div class="category-item" data-category="Tutorials">TUTORIALS</div>
            </div>
            
            <div class="category-list">
                <div class="category-title">TOP HACKERS</div>
                <div id="topHackers">
                    <!-- Loaded by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1 class="welcome" id="welcomeMessage">Welcome</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">TOTAL USERS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalListings">0</div>
                    <div class="stat-label">ACTIVE LISTINGS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="onlineNow">0</div>
                    <div class="stat-label">ONLINE NOW</div>
                </div>
            </div>
            
            <div class="section-title">RECENT LISTINGS</div>
            <div class="items-grid" id="recentListings">
                <!-- Loaded by JavaScript -->
            </div>
            
            <div class="section-title">POPULAR HACKERS</div>
            <div class="hackers-grid" id="popularHackers">
                <!-- Loaded by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        
        // Check login
        const userData = JSON.parse(localStorage.getItem('user'));
        if(!userData) {
            window.location.href = 'login.html';
        }
        
        document.getElementById('usernameDisplay').textContent = userData.username;
        document.getElementById('welcomeMessage').textContent = `Welcome, ${userData.username}`;
        
        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load listings
                const response = await fetch(`${API_URL}/api/listings?limit=6`);
                const data = await response.json();
                
                if(data.success) {
                    const listingsGrid = document.getElementById('recentListings');
                    listingsGrid.innerHTML = '';
                    
                    data.listings.forEach(item => {
                        const itemCard = document.createElement('div');
                        itemCard.className = 'item-card';
                        itemCard.innerHTML = `
                            <div class="item-header">
                                <div class="item-title">${item.title}</div>
                                <div class="item-price">${item.price} BTC</div>
                            </div>
                            <div class="item-description">${item.description || 'No description'}</div>
                            <div class="item-footer">
                                <div class="item-seller">${item.seller_name}</div>
                                <div class="item-category">${item.category_name}</div>
                            </div>
                        `;
                        itemCard.onclick = () => {
                            window.location.href = `store.html#item-${item.id}`;
                        };
                        listingsGrid.appendChild(itemCard);
                    });
                }
                
                // Load hackers
                const hackersRes = await fetch(`${API_URL}/api/search/hackers?q=`);
                const hackersData = await hackersRes.json();
                
                if(hackersData.success) {
                    const topHackers = document.getElementById('topHackers');
                    const popularHackers = document.getElementById('popularHackers');
                    
                    topHackers.innerHTML = '';
                    popularHackers.innerHTML = '';
                    
                    hackersData.hackers.slice(0, 5).forEach(hacker => {
                        // Sidebar list
                        const hackerItem = document.createElement('div');
                        hackerItem.className = 'category-item';
                        hackerItem.textContent = hacker.username;
                        hackerItem.onclick = () => {
                            searchHacker(hacker.username);
                        };
                        topHackers.appendChild(hackerItem);
                        
                        // Main grid
                        const hackerCard = document.createElement('div');
                        hackerCard.className = 'hacker-card';
                        hackerCard.innerHTML = `
                            <div class="hacker-name">${hacker.username}</div>
                            <div class="hacker-rep ${hacker.reputation > 100 ? 'high' : ''}">
                                Rep: ${hacker.reputation}
                            </div>
                            <div style="color: #444; font-size: 11px; margin-top: 5px;">
                                Joined: ${new Date(hacker.join_date).toLocaleDateString()}
                            </div>
                        `;
                        hackerCard.onclick = () => {
                            searchHacker(hacker.username);
                        };
                        popularHackers.appendChild(hackerCard);
                    });
                }
                
                // Update stats (simulated)
                document.getElementById('totalUsers').textContent = '1,234';
                document.getElementById('totalListings').textContent = data.total || '0';
                document.getElementById('onlineNow').textContent = Math.floor(Math.random() * 100) + 50;
                
            } catch(error) {
                console.error('Failed to load dashboard:', error);
            }
        }
        
        function searchHacker(username) {
            document.getElementById('globalSearch').value = username;
            filterItems();
        }
        
        // Category filter
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                filterItems();
            });
        });
        
        // Global search
        document.getElementById('globalSearch').addEventListener('input', filterItems);
        
        function filterItems() {
            const searchTerm = document.getElementById('globalSearch').value.toLowerCase();
            const activeCategory = document.querySelector('.category-item.active').dataset.category;
            
            // In real implementation, this would be an API call
            console.log('Searching:', searchTerm, 'Category:', activeCategory);
        }
        
        // Upload button
        document.getElementById('uploadBtn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'profile.html#upload';
        });
        
        // Auto-refresh every 30 seconds
        loadDashboard();
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
